<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 行程推薦系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .container { max-width: 1200px; }
    .result-card { margin-top: 20px; }
    .itinerary-table { margin-top: 20px; }
    .powerbi-container { height: 541.25px; margin-top: 20px; border: 1px solid #ddd; }
    .error-message { color: red; }
    .form-row { align-items: end; }
    .form-row .form-label { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">AI 行程推薦系統</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">輸入你的旅遊需求</h5>
        <form id="ask-form">
          <div class="row form-row mb-3">
            <div class="col-md-4">
              <label for="destination" class="form-label">目的地:</label>
              <select class="form-select" id="destination">
                <option value="" selected>不限</option>
                <option value="大阪">大阪</option>
                <option value="札幌">札幌</option>
                <option value="那霸">那霸</option>
                <option value="東京">東京</option>
                <option value="首爾">首爾</option>
                <option value="釜山">釜山</option>
                <option value="高雄">高雄</option>
                <option value="臺中">臺中</option>
                <option value="臺北">臺北</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="travelTime" class="form-label">出遊時間:</label>
              <select class="form-select" id="travelTime" required>
                <option value="" disabled selected>選擇月份</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="temperaturePreference" class="form-label">溫度偏好:</label>
              <select class="form-select" id="temperaturePreference">
                <option value="" selected>不限</option>
                <option value="0-10">0-10°C</option>
                <option value="10-20">10-20°C</option>
                <option value="20-30">20-30°C</option>
                <option value="30+">30°C 以上</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="ratingPreference" class="form-label">評分要求:</label>
            <select class="form-select" id="ratingPreference">
              <option value="" selected>不限</option>
              <option value="3">3 星以上</option>
              <option value="4">4 星以上</option>
              <option value="5">5 星</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">提交需求</button>
        </form>
      </div>
    </div>

    <div class="result-card card" id="result-section" style="display: none;">
      <div class="card-body">
        <h5 class="card-title" id="result-title"></h5>
        <p id="result-content"></p>
        <table class="table itinerary-table" id="itinerary-table" style="display: none;">
          <thead>
            <tr>
              <th>行程名稱</th>
              <th>目的地</th>
              <th>描述</th>
              <th>評分</th>
              <th>平均氣溫 (°C)</th>
            </tr>
          </thead>
          <tbody id="itinerary-table-body"></tbody>
        </table>
        <p id="result-message" class="error-message"></p>
      </div>
    </div>

    <div class="powerbi-container">
      <iframe title="20250601郵輪" width="1140" height="541.25"
        src="https://app.powerbi.com/reportEmbed?reportId=f878c210-f9c3-40c1-992d-a3097def1051&autoAuth=true&ctid=ab3ca549-6720-4beb-87e2-ee68221a6605" frameborder="0"
        allowFullScreen="true"></iframe>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#ask-form').on('submit', function(e) {
      e.preventDefault();
      const destination = $('#destination').val();
      const travelTime = $('#travelTime').val();
      const temperaturePreference = $('#temperaturePreference').val();
      const ratingPreference = $('#ratingPreference').val();

      if (!travelTime) {
        $('#result-message').text('請選擇出遊時間');
        $('#result-section').show();
        return;
      }

      $.ajax({
        url: 'http://localhost:3000/ask',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          destination,
          travelTime,
          temperaturePreference,
          ratingPreference
        }),
        success: function(response) {
          $('#result-title').text(response.response.title || '行程推薦');
          $('#result-content').text(response.response.content || '無推薦內容');
          $('#result-message').text(response.message || '');

          if (response.itineraries && response.itineraries.length > 0) {
            $('#itinerary-table-body').empty();
            response.itineraries.forEach(itinerary => {
              $('#itinerary-table-body').append(`
                <tr>
                  <td>${itinerary.itinerary_name}</td>
                  <td>${itinerary.destination}</td>
                  <td>${itinerary.description}</td>
                  <td>${itinerary.rating}</td>
                  <td>${itinerary.average_temperature}</td>
                </tr>
              `);
            });
            $('#itinerary-table').show();
          } else {
            $('#itinerary-table').hide();
          }
          $('#result-section').show();
        },
        error: function(xhr) {
          $('#result-message').text(xhr.responseJSON?.error || '伺服器錯誤，請稍後再試');
          $('#result-section').show();
        }
      });
    });
  </script>
</body>
</html>
